<html ng-app="MenuCategories">
    <head>
        <meta charset="utf-8"></meta>
        <script src="angular.js"></script>
        <script src="app-restaurant.js"></script>
        <link rel="stylesheet" href="styles.css">    </link>
        <title>Using $http Service</title>
    </head>
    <body>
        <h1>Using $http Service</h1>
        <div ng-controller='MenuCategoriesController as menu'>
            <h3>List of Menu Categories</h3>
            <ul>
                <li ng-repeat="category in menu.categories">
                    ({{ category.short_name }})
                    {{ category.name }}
                </li>
            </ul>
        </div>
    </body>
</html>
